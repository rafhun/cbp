<form name="moduleManagerForm" method="post" action="?cmd=modulemanager&amp;act={MODULE_ACTION}">

    <tr>
      <th nowrap="nowrap" width="5%">
        <div align="left">{TXT_STATUS}</div>
      </th>
      <th nowrap="nowrap" width="15%">
        <div align="left">{TXT_NAME}</div>
      </th>
      <th nowrap="nowrap" width="10%">
        <div align="left">{TXT_APPLICATION}</div>
      </th>
      <th nowrap="nowrap" width="60%">
        <div align="left">{TXT_DESCRIPTION} </div>
      </th>
      <th nowrap="nowrap" width="5%">
        <div align="center">{TXT_INSTALL_MODULE}</div>
      </th>
      <th nowrap="nowrap" width="5%" >
        <div align="center">{TXT_REMOVE_MODULE}</div>
      </th>
    </tr>
    <!-- BEGIN moduleRow -->
    <tr class="{MODULE_ROWCLASS}">
      <td>
        <div align="left">{MODULE_STATUS}&nbsp;</div>
      </td>
      <td>
        <div align="left">{MODULE_NAME}&nbsp;</div>
      </td>
      <td>
        <div align="left">{MODULE_REQUIRED}&nbsp;</div>
      </td>
      <td>
        <div align="left">{MODULE_DESCRIPTON}&nbsp;</div>
      </td>
      <td>
        <div align="center">{MODULE_INSTALL}&nbsp;</div>
      </td>
      <td>
        <div align="center">{MODULE_REMOVE}&nbsp;</div>
      </td>
    </tr>
    <!-- END moduleRow -->
  </table>

  <br />
  <input type="submit" name="Submit" value="{TXT_ACCEPT_CHANGES}" />
