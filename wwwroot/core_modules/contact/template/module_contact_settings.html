<!-- START module_contact_setttings.html -->
<form action="index.php?cmd=contact&amp;act=settings&amp;tpl=save" method="post">
<table border="0" cellpadding="3" cellspacing="0" width="100%" class="adminlist">
	<tbody>
		<tr>
			<th colspan="2">{TXT_CONTACT_SETTINGS}</th>
		</tr>
		<tr class="row2">
			<td width="25%">{TXT_CONTACT_FILE_UPLOAD_DEPOSITION_PATH}</td>
			<td width="75%">{CONTACT_FILE_UPLOAD_DEPOSITION_PATH}</td>
		</tr>
		<tr class="row1">
			<td>{TXT_CONTACT_SPAM_PROTECTION_WORD_LIST}</td>
			<td><input style="width:370px;" type="text" name="contactSpamProtectionWordList" value="{CONTACT_SPAM_PROTECTION_WORD_LIST}" /><span class="tooltip-trigger icon-info"></span><span class="tooltip-message">{TXT_CONTACT_SPAM_PROTECTION_WW_DESCRIPTION}</span></td>
		</tr>
		<tr class="row2">
			<td style="vertical-align:top;">{TXT_CONTACT_META_DATE_BY_EXPORT}</td>
			<td>
				<input type="checkbox" name="contactFieldMetaDate" id="contactFieldMetaDate" value="1" {CONTACT_FIELD_META_DATE} /><label for="contactFieldMetaDate">{TXT_CONTACT_DATE}</label><br />
				<input type="checkbox" name="contactFieldMetaHost" id="contactFieldMetaHost" value="1" {CONTACT_FIELD_META_HOST} /><label for="contactFieldMetaHost">{TXT_CONTACT_HOSTNAME}</label><br />
				<input type="checkbox" name="contactFieldMetaLang" id="contactFieldMetaLang" value="1" {CONTACT_FIELD_META_LANG} /><label for="contactFieldMetaLang">{TXT_CONTACT_BROWSER_LANGUAGE}</label><br />
				<input type="checkbox" name="contactFieldMetaIP" id="contactFieldMetaIP" value="1" {CONTACT_FIELD_META_IP} /><label for="contactFieldMetaIP">{TXT_CONTACT_IP_ADDRESS}</label>
			</td>
		</tr>
	</tbody>
</table>
<br />
<input type="submit" name="save" value="{TXT_CONTACT_SAVE}" />
</form>
<!-- END module_contact_setttings.html -->
