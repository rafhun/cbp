<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
        <title>Contrexx File Browser</title>
        <meta http-equiv="Content-Type" content="text/html; charset={CONTREXX_CHARSET}" />
        <meta name="robots" content="noindex" />
        <meta name="robots" content="nofollow" />
        <meta name="robots" content="noarchive" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="cache-control" content="no-cache" />
        <link href="template/ascms/css/base.css" rel="stylesheet" type="text/css" />
        {JAVASCRIPT}
        <script type="text/javascript">
        /* <![CDATA[ */
        function closeWindow(){
            window.opener.focus();
            window.top.close();
        }
        /* ]]> */
        </script>
        <style type="text/css">
            .okbox,
            .warningbox,
            .alertbox {
                margin: 0 0 1px 0;
                line-height: normal;
            }
            .adminlist {
                width: 100%;
                position: static !important;
            }

            #navigation {
                padding: 10px;
                border-right: 1px solid #e5e5e5;
            }

            #navigation select[name="fileBrowserType"] {
                width: 200px;
                margin: 5px 0 14px 0;
            }

            #navigation #fileBrowserPreview {
                float: left;
                margin: 21px 0 11px 0;
            }

            #content {
                padding: 0;
            }

            #content_list {
                padding: 0;
                border: 0;
            }

            #content_list .col_1 {
                padding-left: 10px;
            }

            #content_list .col_3 {
                padding-right: 10px;
            }

            #content_list img,
            #directories img {
                float: left;
                margin: 3px 3px 0 0;
            }
            
            #buttons {
                padding: 15px 10px 15px 10px;
            }

            #buttons input {
                float: left;
            }

            #buttons input[type="button"],
            #buttons input[type="submit"] {
                margin: 0 10px 0 0;
            }

            #buttons input[type="text"] {
                margin: 0 2px 0 0;
            }

            #buttons form {
                float: left;
                width: auto;
                line-height: auto;
            }
        </style>
    </head>
    <body>
        <div id="content" class="filebrowser">
            <table class="adminlist">
                <tr>
                    <th colspan="2">Pfad: {FILEBROWSER_WEB_PATH}</th>
                </tr>
                <!-- BEGIN okmsg -->
                <tr>
                    <td colspan="2"><div class="okbox">{FILEBROWSER_OK_MESSAGE}</div></td>
                </tr>
                <!-- END okmsg -->
                <!-- BEGIN errormsg -->
                <tr>
                    <td colspan="2"><div class="alertbox">{FILEBROWSER_ERROR_MESSAGE}</div></td>
                </tr>
                <!-- END errormsg -->
                <tr>
                    <td id="navigation" rowspan="2" width="200">{FILEBROWSER_NAVIGATION}</td>
                    <td id="buttons">{FILEBROWSER_UPLOAD}<input type="button" onclick="window.close();" value="{TXT_CLOSE}" /></td>
                </tr>
                <tr>
                    <td id="content_list">{FILEBROWSER_CONTENT}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
