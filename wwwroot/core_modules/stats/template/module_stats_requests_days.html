<ul id="tabmenu">
<li><a id="requestsTab_statsRequests1" class="active" href="javascript:{}" onclick="selectTab('statsRequests1')" title="{TXT_DAILY_STATISTICS}">{TXT_DAILY_STATISTICS}</a></li>
<li><a id="requestsTab_statsRequests2" href="javascript:{}" onclick="selectTab('statsRequests2')" title="{TXT_DETAILS}">{TXT_DETAILS}</a></li>
</ul>
<!-- start statsRequests1 div --> 
<div id="statsRequests1" class="requestsTab" style="display:block">
	<table cellspacing="0" cellpadding="1" width="100%" border="0" class="adminlist">
		<tr>
			<th>&nbsp;{TXT_DAILY_STATISTICS}</th>
		</tr>
		<tr class="row1">
			<td nowrap="nowrap" width="100%">
			    <!-- Inline style definitions (width & height) are necessary for the jqplot plugin -->
                <div id="chart" style="width: 800px; height: 300px;"></div>
			</td>
		</tr>
	</table>
</div>
<!-- end statsRequests1 div -->
<!-- start statsRequests2 div --> 
<div id="statsRequests2" class="requestsTab" style="display:none">
	<table cellspacing="0" cellpadding="1" width="100%" border="0" class="adminlist">
		<tr>
			<th colspan="4">&nbsp;{TXT_DETAILS}</th>
		</tr>
		<tr class="row1">
			<td nowrap="nowrap" width="10%"><b>{TXT_WEEKDAY}</b></td>
			<td nowrap="nowrap" width="10%"><b>{TXT_DATE}</b></td>
			<td nowrap="nowrap" width="8%"><b>{TXT_VISITORS}</b></td>
			<td nowrap="nowrap" width="72%"><b>{TXT_PAGE_VIEWS}</b></td>
		</tr>
		<!-- BEGIN stats_requests_days -->
			<tr class="{STATS_REQUESTS_ROW_CLASS}">
				<td nowrap="nowrap" width="10%">{STATS_REQUESTS_WEEKDAY}</td>
				<td nowrap="nowrap" width="10%">{STATS_REQUESTS_DATE}</td>
				<td nowrap="nowrap" width="8%">{STATS_REQUESTS_VISITORS}</td>
				<td nowrap="nowrap" width="72%">{STATS_REQUESTS_PAGE_VIEWS}</td>
			</tr>
		<!-- END stats_requests_days -->
	</table>
</div>
<!-- end statsRequests2 div -->
