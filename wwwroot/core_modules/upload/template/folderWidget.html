<script type="text/javascript">
cx.ready(function() {
    var fw = new FolderWidget({
        container: $J(cx.variables.get('containerSelector', 'upload/folderWidget_{ID}')),
        id: {ID},
        refreshUrl: cx.variables.get('refreshUrl', 'upload/folderWidget_{ID}'),
        deleteUrl: cx.variables.get('deleteUrl', 'upload/folderWidget_{ID}'),
        files: cx.variables.get('files', 'upload/folderWidget_{ID}')
    });
    fw.refresh();
    cx.instances.set(cx.variables.get('instanceName', 'upload/folderWidget_{ID}'), fw, 'upload/folderWidget');
});
</script>
