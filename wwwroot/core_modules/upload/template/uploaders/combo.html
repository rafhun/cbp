<div id="combo_uploader_{UPLOAD_ID}">
  <div class="uploadView">
    <div class="uploader">
      <!-- uploader specific code will be inserted here -->
    </div>
    <!-- BEGIN advanced_file_uploader -->
    <div class="advancedFileUploader">
      <div class="advancedLinkContainer"><a class="advancedLink" href="advancedUploader">{OTHER_UPLOADERS_CAPTION} &gt;&gt;</a></div>
      <div style="display:none" class="uploaderLinks"></div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="responseView" style="display:none">
    <div class="message">
      <div class="files okbox">
        <span class="count"></span>&nbsp;{TXT_CORE_FILES_UPLOADED}
      </div>
      <div class="errors alertbox" style="display:none">
        <p>{TXT_CORE_FILES_NOT_UPLOADED}</p>
        <div class="fileList">
        </div>
      </div>
    </div>
    <button class="finishButton right" style="display:none">{TXT_CORE_FINISH_UPLOADING}</button>
    <button class="moreButton right">{TXT_CORE_UPLOAD_MORE}</button>
  </div>

  <script type="text/javascript">
    cx.ready(function() {
      var cu = new ComboUploader({
        uploaders: {CONFIG_UPLOADERS_JS},
        uploadId: {UPLOAD_ID},
        switchUrl: '{SWITCH_URL}',
        responseUrl: '{RESPONSE_URL}',
        otherUploadersCaption: '{OTHER_UPLOADERS_CAPTION}',
        div: $J('#combo_uploader_{UPLOAD_ID}')
      });
      {JS_INSTANCE_CODE}
    });
  </script>
  <!-- END advanced_file_uploader -->
</div>
