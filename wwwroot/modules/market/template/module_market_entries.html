<script language="JavaScript" type="text/javascript">
// <![CDATA[
function deleteEntry(entryId){ 
    if (confirm('{TXT_DELETE_ENTRY}')) 
        window.location.replace("index.php?cmd=market&{CSRF_PARAM}&act=deleteEntry&id="+entryId);
}

function selectMultiAction()
{
	with (document.frmShowEntries) {
		switch (frmShowEntries_MultiAction.value) {
			case 'activate':
				action='index.php?cmd=market&act=statusEntry';
				submit();
			break;
			case 'deactivate':
				action='index.php?cmd=market&act=statusEntry';
				submit();
			break;
			case 'delete':
				if (confirm('{TXT_DELETE_ENTRY}')) {
					action='index.php?cmd=market&act=deleteEntry';
					submit();
				}
			break;
			default: //do nothing			
		}
	}
}
// ]]>
</script>
<table width="100%" border="0" cellspacing="0" cellpadding="3" class="adminlist">
    <tr> 
        <th>{TXT_CORE_FILTER}</th>
    </tr>
    <tr class="row1"> 
        <td>
          <form action="index.php?cmd=market&act=entries" method="post">
            <input type="text" name="term" value="{TXT_SEARCH}" class="search" style="width: 240px" onclick="if(this.value=='{TXT_SEARCH}'){this.value=''}" />
            <input type="submit" name="submit" value="{TXT_SEARCH}" />
          </form>
        </td>
    </tr>
</table>
<br>
<form name="frmShowEntries" method="post">
<table width="100%" class="adminlist">
    <tr>
        <th colspan="10">{TXT_CORE_MARKET_TITLE}</th>
    </tr>
	<tr class="row3">
	 	<td width="1%" style="text-align: center;">#</th>

		<td><a href="index.php?cmd=market&amp;act=entries&amp;sort=title{ENTRY_SORT_ID}" target="_self">{TXT_MARKET_TITLE}</a></td>
