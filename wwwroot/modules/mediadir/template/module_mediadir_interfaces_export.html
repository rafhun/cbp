<script type="text/javascript">
function moveElement(from, dest, add, remove) { 
    if (from.selectedIndex < 0) {
        if (from.options[0] != null) from.options[0].selected = true;
            from.focus();
            return false;
        } else {
            for (i = 0; i < from.length; ++i) {
                if (from.options[i].selected) {
                    dest.options[dest.options.length] = new Option(from.options[i].text, from.options[i].value, false, false);
                }
            }
            for (i = from.options.length-1; i >= 0; --i) {
                if (from.options[i].selected) {
                from.options[i] = null;
            }
        }
    }    
}       

function selectAll(control){
    for (i = 0; i < control.length; ++i) {
        control.options[i].selected = true;
    }
}

function deselectAll(control){
    for (i = 0; i < control.length; ++i) {
        control.options[i].selected = false;
    }
}
</script> 


<form name="interfacesExportForm" action="index.php?cmd={MODULE_NAME}&act=interfaces&tpl=export&amp;step=exportCSV" onsubmit="{MEDIADIR_FORM_ONSUBMIT}" method="post" >

                <div class="mediadirSelectorRight" style="float: left; height: auto !important;">
                    <select id="selectedCategories" name="interfacesExportSelectedCategories[]" size="12" multiple="multiple" style="width: 180px;">
                    </select>

    <!-- BEGIN mediadirInterfacesExportSelectLevels -->
