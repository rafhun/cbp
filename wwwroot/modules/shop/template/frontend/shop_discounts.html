<div id="shop">
    <!-- BEGIN core_message -->
    <span class="[[MESSAGE_CLASS]]">[[MESSAGE_TEXT]]</span>
    <!-- END core_message -->
    
    <!-- BEGIN products -->
    <!-- BEGIN shopProductRow1 -->
    <div class="product">
        <form id="[[SHOP_PRODUCT_FORM_NAME]]" name="[[SHOP_PRODUCT_FORM_NAME]]" action="index.php?section=shop&amp;cmd=cart" method="post" [[SHOP_FORM_ENCTYPE]]>
            <input type="hidden" name="productId" value="[[SHOP_PRODUCT_ID]]" />
            <div class="images">
                <!-- BEGIN productImage1 -->
                <a href="[[SHOP_PRODUCT_THUMBNAIL_LINK_1]]">
                    <img border="0" src="[[SHOP_PRODUCT_THUMBNAIL_1]]" alt="[[TXT_SEE_LARGE_PICTURE]]" />
                </a>
                <!-- END productImage1 -->
            </div>
            <div class="info">
                <h3>[[SHOP_PRODUCT_TITLE]]</h3>
                <div class="short-description">[[SHOP_PRODUCT_DESCRIPTION]]</div>
                <div class="details">
                    <button class="details-button" type="button" onclick="location.href='[[SHOP_PRODUCT_DETAIL_URL]]'">[[TXT_SHOP_PRODUCT_DETAILS]]</button>
                </div>
            </div>
            <div class="functions">
                <button class="add-to-cart" type="submit" onclick="[[SHOP_PRODUCT_SUBMIT_FUNCTION]]" name="[[SHOP_PRODUCT_SUBMIT_NAME]]">[[TXT_ADD_TO_CARD]]</button>
                <div class="price">
                    <!-- BEGIN price -->
                    <span itemprop="priceCurrency">[[SHOP_PRODUCT_PRICE_UNIT]]</span> <span itemprop="price">[[SHOP_PRODUCT_PRICE]]</span>
                    <!-- END price -->
                    <!-- BEGIN price_discount -->
                    statt <span itemprop="price">[[SHOP_PRODUCT_PRICE]]</span>
                    <span class="discount">
                        nur <span itemprop="priceCurrency">[[SHOP_PRODUCT_DISCOUNTPRICE_UNIT]]</span> <span itemprop="price">[[SHOP_PRODUCT_DISCOUNTPRICE]]</span>
                    </span>
                    <!-- END price_discount -->
                </div>
            </div>
        </form>
    </div>
    <!-- END shopProductRow1 -->
    <!-- END products -->
    
    <!-- BEGIN no_product -->
    <div class="no_product">
        <h2>[[TXT_SHOP_NO_PRODUCTS]]</h2>
    </div>
    <!-- END no_product -->
    
    <div class="paging">[[SHOP_PRODUCT_PAGING]]</div>
</div>
