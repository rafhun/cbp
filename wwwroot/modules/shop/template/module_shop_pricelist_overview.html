  <table width="100%" cellspacing="0" cellpadding="2" border="0" class="adminlist">
    <tr>
      <th width="1%" class="a_center">#</th>
      <th width="4%">{TXT_ID}</th>
      <th width="20%">{TXT_NAME}</th>
      <th width="70%">{TXT_PDF_LINK}</th>
      <th width="5%" class="a_right">{TXT_ACTION}</th>
    </tr>

    <tr class="{SHOP_PRICELIST_ROWCLASS}">
      <td>

      <td>{SHOP_PRICELIST_ID}</td>
      <td>{SHOP_PRICELIST_NAME}</td>
      <td>{SHOP_PRICELIST_LINK_PDF}</td>
      <td class="a_right">
        <a href="index.php?cmd=shop{MODULE_INDEX}&amp;act=categories&amp;tpl=pricelist_edit&amp;list_id={SHOP_PRICELIST_ID}" target="_self" title="{TXT_EDIT}">

    </tr>
